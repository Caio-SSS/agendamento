<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa - Michele Nails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #d9c6e8; /* Fundo lilás claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: #f8d7d0; /* Rosa claro para o círculo */
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo img {
            width: 70px;
        }
        
        h1 {
            color: #4a2d4a; /* Roxo escuro */
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        h2 {
            color: #4a2d4a;
            font-size: 22px;
            margin-bottom: 15px;
        }
        
        p {
            color: #5e4360;
            margin-bottom: 30px;
        }
        
        .login-form {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #4a2d4a;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1c1e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #9b76b8;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-right: 8px;
        }
        
        button {
            background-color: #9b76b8; /* Roxo médio */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #7d5996; /* Roxo um pouco mais escuro */
        }
        
        .back-button {
            margin-top: 15px;
            display: inline-block;
            padding: 8px 20px;
            background-color: #615669;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-button:hover {
            background-color: #4a4350;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" width="70" height="70">
                <path d="M70,30 C60,10 30,15 30,40 C30,70 80,90 80,50" stroke="#4a2d4a" stroke-width="2" fill="none"/>
                <path d="M30,40 L30,80" stroke="#4a2d4a" stroke-width="2" fill="none"/>
                <path d="M40,45 L40,75" stroke="#4a2d4a" stroke-width="2" fill="none"/>
                <path d="M50,42 L50,70" stroke="#4a2d4a" stroke-width="2" fill="none"/>
                <path d="M60,37 L60,65" stroke="#4a2d4a" stroke-width="2" fill="none"/>
                <path d="M70,32 L70,60" stroke="#4a2d4a" stroke-width="2" fill="none"/>
            </svg>
        </div>
        
        <h1>Área Administrativa</h1>
        <h2>Michele Nails</h2>
        <p>Acesse o sistema para gerenciar agendamentos e cadastros</p>
        
        <div class="login-form">
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Digite seu usuário">
            </div>
            
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>
            
            <button type="button" id="btn-entrar">Entrar</button>
        </div>
        
        <a href="/" class="back-button">← Voltar</a>
    </div>

    <script>
        // Script para o botão de login
        document.getElementById('btn-entrar').addEventListener('click', function() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            // Validação simples - em produção use autenticação no backend
            if (usuario && senha) {
                // Redirecionar para a página de administração
                window.location.href = '/admin';
            } else {
                alert('Por favor, preencha usuário e senha.');
            }
        });

        // Permitir login com a tecla Enter
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('btn-entrar').click();
            }
        });
    </script>
</body>
</html>
